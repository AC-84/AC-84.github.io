<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with GPT</title>
</head>
<body>
    <h1>Chat with GPT</h1>
    <form id="chat-form">
        <label for="user-input">Your message:</label><br>
        <input type="text" id="user-input" name="user-input"><br><br>
        <button type="submit">Send</button>
    </form>
    <div id="response-container"></div>

    <script>
        document.getElementById('chat-form').addEventListener('submit', function(e) {
            e.preventDefault();
            sendMessage();
        });

        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            const responseContainer = document.getElementById('response-container');

            const formData = new FormData();
            formData.append('user_input', userInput);

            const response = await fetch('/get_response', {
                method: 'POST',
                body: formData
            });

            const responseData = await response.json();
            responseContainer.innerHTML += `<p><strong>User:</strong> ${userInput}</p>`;
            responseContainer.innerHTML += `<p><strong>GPT:</strong> ${responseData.response}</p>`;
        }
    </script>
</body>
</html>
