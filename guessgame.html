<!DOCTYPE html>
<html>
<head>
  <title>Guessing Game</title>
  <script src="ggscript.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-image: linear-gradient(to bottom right, #4B0082, #8B008B);
      color: white;
    }
    h1 {
      font-size: 4rem;
      margin-top: 3rem;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    p {
      font-size: 2rem;
      margin-top: 2rem;
    }
    input[type="number"] {
      font-size: 2rem;
      padding: 0.5rem;
      margin-top: 1rem;
      background-color: transparent;
      border: 2px solid white;
      color: white;
      border-radius: 5px;
      text-align: center;
    }
    input[type="number"]::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    button {
      font-size: 1.5rem;
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      background-color: white;
      color: #4B0082;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    button:hover {
      background-color: #4B0082;
      color: white;
    }
    #result {
      font-size: 2rem;
      margin-top: 1rem;
    }
    #history {
      font-size: 2rem;
      margin-top: 2rem;
    }
    #history p {
      margin: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Guessing Game</h1>
  <p>Guess a number between 1 and 100:</p>
  <input type="number" id="guess" min="1" max="100" placeholder="Enter your guess">
  <br>
  <button id="submit">Submit</button>
  <div id="result"></div>
  <div id="history"></div>
</body>
</html>
