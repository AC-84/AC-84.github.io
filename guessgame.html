<!DOCTYPE html>
<html>
<head>
  <title>Guessing Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-image: linear-gradient(to bottom right, #4B0082, #8B008B);
      color: white;
    }
    h1 {
      font-size: 4rem;
      margin-top: 3rem;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    p {
      font-size: 2rem;
      margin-top: 2rem;
    }
    input[type="number"] {
      font-size: 2rem;
      padding: 0.5rem;
      margin-top: 1rem;
      background-color: transparent;
      border: 2px solid white;
      color: white;
      border-radius: 5px;
      text-align: center;
    }
    input[type="number"]::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    button {
      font-size: 1.5rem;
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      background-color: white;
      color: #4B0082;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    button:hover {
      background-color: #4B0082;
      color: white;
    }
    #result {
      font-size: 2rem;
      margin-top: 1rem;
    }
    #history {
      font-size: 2rem;
      margin-top: 2rem;
    }
    #history p {
      margin: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Guessing Game</h1>
  <p>Guess a number between 1 and 100:</p>
  <input type="number" id="guess" min="1" max="100" placeholder="Enter your guess">
  <br>
  <button id="submit">Submit</button>
  <div id="result"></div>
  <div id="history"></div>
  <script>
    var answer = Math.floor(Math.random() * 100) + 1;
    var guessInput = document.getElementById("guess");
    var submitButton = document.getElementById("submit");
    var resultDiv = document.getElementById("result");
    var historyDiv = document.getElementById("history");
    var numGuesses = 0;
    var maxGuesses = 10;

    function checkGuess() {
      var guess = parseInt(guessInput.value);
      if (isNaN(guess) || guess < 1 || guess > 100) {
        resultDiv.textContent = "Please enter a valid number between 1 and 100.";
      } else {
        numGuesses++;
        if (guess === answer) {
          resultDiv.textContent = `Congratulations! You guessed the number in ${numGuesses} guesses.`;
          resultDiv.style.color = "#00FF00";
          guessInput.disabled = true;
          submitButton.disabled = true;
        } else if (guess < answer) {
          resultDiv.textContent = "Too low. Guess again.";
          resultDiv.style.color = "white";
        } else {
          resultDiv.textContent = "Too high. Guess again.";
          resultDiv.style.color = "white";
        }
        var guessHistory = document.createElement("p");
        guessHistory.textContent = `${guess} (${numGuesses})`;
        historyDiv.appendChild(guessHistory);
        if (numGuesses === maxGuesses) {
          resultDiv.textContent = `Sorry, you ran out of guesses. The number was ${answer}.`;
          resultDiv.style.color = "#FF0000";
          guessInput.disabled = true;
          submitButton.disabled = true;
        }
      }
    }

    function newGame() {
      answer = Math.floor(Math.random() * 100) + 1;
      guessInput.value = "";
      guessInput.disabled = false;
      resultDiv.textContent = "";
      resultDiv.style.color = "white";
      historyDiv.innerHTML = "";
      numGuesses = 0;
      submitButton.disabled = false;
    }

    submitButton.addEventListener("click", checkGuess);
    guessInput.addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        checkGuess();
      }
    });
  </script>
</body>
</html>
