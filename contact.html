<!DOCTYPE html>
<html> 
    <head> 
        <link rel="stylesheet" type="text/css" href="contactstyle.css">
        <link rel="stylesheet" type="script/js" href="contactscript.js">  
    </head>
    <body> 
        
        <img src="https://freerangestock.com/sample/114547/young-man-laughing-while-listening-to-music-with-his-smartphone.jpg" alt="Man Listening to music">
        
        <h1> Create your acount </h1>
        <form action="https://example.com" method="get">
            <div class="email">
              <label for="Email"> Email: </label>
              <input type="Email">
            </div>
          
            <div class="password">
              <label for="Password"> Password: </label>
              <input type="Password">
            </div>
          
            <div class="comPassword">
              <label for="ComPassword"> Comfirm Password: </label>
              <input type="ComPassword">
            </div>
          
            <div class="birthdate">
              <label for="Birthdate"> Enter your Birthdate: </label>
              <input type="date">
            </div>
          
            <div class="terms">
              <label for="Terms"> I agree to the Terms And Conditions </label>
              <input type="Checkbox">
            </div>
          
            <div class="submit">
              <input type="Submit">
            </div>
          
          </form>
          
    </body>
</html>
